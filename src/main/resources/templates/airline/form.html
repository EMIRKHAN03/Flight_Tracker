<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airline Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${airline.id == null ? 'Create Airline' : 'Edit Airline'}">Airline Form</h2>

    <form th:action="@{/airlines}" th:object="${airline}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Code</label>
            <input type="text" class="form-control" th:field="*{code}"
                   th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}">
                <span th:errors="*{code}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" th:field="*{country}"
                   th:classappend="${#fields.hasErrors('country')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}">
                <span th:errors="*{country}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/airlines" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
