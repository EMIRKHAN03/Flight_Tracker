<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airlines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Flight Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/flights">Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/airlines">Airlines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/airports">Airports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Airlines</h2>
    <a href="/airlines/create" class="btn btn-primary mb-3">Add New Airline</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="airline : ${airlines}">
            <td th:text="${airline.code}"></td>
            <td th:text="${airline.name}"></td>
            <td th:text="${airline.country}"></td>
            <td>
                <a th:href="@{/airlines/edit/{id}(id=${airline.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/airlines/delete/{id}(id=${airline.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
