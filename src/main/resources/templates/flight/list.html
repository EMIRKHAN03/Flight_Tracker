<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Flights</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flight Tracker</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/flights">Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/airlines">Airlines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/airports">Airports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2>Flights</h2>
  <a href="/flights/create" class="btn btn-primary mb-3">Add New Flight</a>


  <table class="table table-striped">
    <thead>
    <tr>
      <th>Flight Number</th>
      <th>Airline</th>
      <th>From</th>
      <th>To</th>
      <th>Scheduled Departure</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
      <td th:text="${flight.flightNumber}"></td>
      <td th:text="${flight.airline.name}"></td>
      <td th:text="${flight.departureAirport.code}"></td>
      <td th:text="${flight.arrivalAirport.code}"></td>
      <td th:text="${#temporals.format(flight.scheduledDeparture, 'dd-MM-yyyy HH:mm')}"></td>
      <td th:text="${flight.status}"></td>
      <td>
        <a th:href="@{/flights/edit/{id}(id=${flight.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/flights/delete/{id}(id=${flight.id})}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
