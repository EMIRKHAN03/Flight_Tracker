<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${flight.id == null ? 'Create Flight' : 'Edit Flight'}">Flight Form</h2>
    <form th:action="@{/flights}" th:object="${flight}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Flight Number</label>
            <input type="text" class="form-control" th:field="*{flightNumber}"
                   th:classappend="${#fields.hasErrors('flightNumber')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('flightNumber')}">
                <span th:errors="*{flightNumber}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Airline</label>
            <select class="form-control" th:field="*{airline}"
                    th:classappend="${#fields.hasErrors('airline')} ? 'is-invalid' : ''">
                <option th:each="airline : ${airlines}"
                        th:value="${airline.id}"
                        th:text="${airline.name}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('airline')}">
                <span th:errors="*{airline}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Departure Airport</label>
            <select class="form-control" th:field="*{departureAirport}"
                    th:classappend="${#fields.hasErrors('departureAirport')} ? 'is-invalid' : ''">
                <option th:each="airport : ${airports}"
                        th:value="${airport.id}"
                        th:text="${airport.code + ' - ' + airport.name}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('departureAirport')}">
                <span th:errors="*{departureAirport}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Arrival Airport</label>
            <select class="form-control" th:field="*{arrivalAirport}"
                    th:classappend="${#fields.hasErrors('arrivalAirport')} ? 'is-invalid' : ''">
                <option th:each="airport : ${airports}"
                        th:value="${airport.id}"
                        th:text="${airport.code + ' - ' + airport.name}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('arrivalAirport')}">
                <span th:errors="*{arrivalAirport}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Scheduled Departure</label>
            <input type="datetime-local" class="form-control" th:field="*{scheduledDeparture}"
                   th:classappend="${#fields.hasErrors('scheduledDeparture')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('scheduledDeparture')}">
                <span th:errors="*{scheduledDeparture}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Scheduled Arrival</label>
            <input type="datetime-local" class="form-control" th:field="*{scheduledArrival}"
                   th:classappend="${#fields.hasErrors('scheduledArrival')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('scheduledArrival')}">
                <span th:errors="*{scheduledArrival}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-control" th:field="*{status}"
                    th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}">
                <span th:errors="*{status}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Terminal</label>
            <input type="text" class="form-control" th:field="*{terminal}"
                   th:classappend="${#fields.hasErrors('terminal')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('terminal')}">
                <span th:errors="*{terminal}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Gate</label>
            <input type="text" class="form-control" th:field="*{gate}"
                   th:classappend="${#fields.hasErrors('gate')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('gate')}">
                <span th:errors="*{gate}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/flights" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
