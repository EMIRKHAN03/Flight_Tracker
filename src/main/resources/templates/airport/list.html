<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Airports</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flight Tracker</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/flights">Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/airlines">Airlines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/airports">Airports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2>Airports</h2>
  <a href="/airports/create" class="btn btn-primary mb-3">Add New Airport</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>City</th>
      <th>Country</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="airport : ${airports}">
      <td th:text="${airport.code}"></td>
      <td th:text="${airport.name}"></td>
      <td th:text="${airport.city}"></td>
      <td th:text="${airport.country}"></td>
      <td>
        <a th:href="@{/airports/edit/{id}(id=${airport.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/airports/delete/{id}(id=${airport.id})}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
